<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

   
   function isCheck(){
      if(confirm("정말 삭제 하시겠습니까?")){
         return true;
      }
      return false;
   }
</script>
<style type="text/css">

</style>
</head>
<body>
<div layout:fragment="content">
<div id="container">
<h1>게시판 목록</h1>
<form action="/board/mulDel" method="post" th:object="${delBoardCommand}">
   <table class="table">
      <tr>
    	<th>NO.</th>
    	<th>제목</th>
         <th>작성자</th>
         <th>문의일</th>
         <th>처리</th>
      </tr>
      <th:block th:if="${#lists.isEmpty(list)}">
         <tr>
            <td colspan="5" style="text-align: center;" >---작성된 글이 없습니다.---</td>
         </tr>
      </th:block>
      <th:block th:unless="${#lists.isEmpty(list)}">
         <tr th:each="dto:${list}">
            
            <td th:text="${dto.id}"></td>
            <td>
               <a th:href="@{/board/boardDetail(board_seq=${dto.board_seq})}"
                  th:text="${dto.title}"></a>
            </td>
            <td th:text="${#dates.format(dto.regdate,'yyyy-MM-dd')}"></td>
         </tr>
         
      </th:block>
      <tr>
            <td colspan="5">
               <button type="button" class="btn" th:onclick = "|location.href='@{/board/boardInsert}'|">글추가</button>
               <button type="submit" class="btn">삭제</button>
               <span th:if="${#fields.hasErrors('seq')}"
                     th:errors="*{seq}"></span>
            </td>
         </tr>
   </table>
</form>
</div>
</div>
</body>
</html>
